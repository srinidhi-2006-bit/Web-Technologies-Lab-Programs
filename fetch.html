<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch demo</title>
    <script>
        function getData()
        {
            cname=document.getElementById("c").value;
            url=`https://restcountries.com/v3.1/name/${cname}?fullText=true`;

        fetch(url)
        .then(response=>response.json())
        .then(data=>
        {
            console.log(data);
            console.log(data[0].capital[0]);
            console.log(data[0].population);
        })
        .catch(error=>
        {
            console.log(error);
        });
    }
    </script>
</head>
<body>
    Enter full countries name <input type="text" id="c">
    <button onclick="getData()">Get Data</button>
</body>
</html>
