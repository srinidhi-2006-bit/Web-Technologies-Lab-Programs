<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback demo</title>
    <script>
        function display()
        {
            d=new Date();
            t=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            document.getElementById("i1").innerHTML=t;
        }
        setInterval(display,1000);
    </script>
</head>
<body>
    <h1 id="i1"></h1>
</body>
</html>
