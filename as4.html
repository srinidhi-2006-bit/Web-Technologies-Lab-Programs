<!DOCTYPE html>
<html>
    <head>
        <title>GCD & LCM</title>
    </head>
    <body>
        <h3>GCD and LCM Calculator</h3>
        <input type="number" id="a" placeholder="First number">
        <input type="number" id="b" placeholder="Second number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p> 
        <script> function gcd(x, y) 
        { 
            while (y) 
            { 
                let temp = y;
                y = x % y;
                 x = temp; 
            } 
            return x; 
        } 
        function lcm(x, y) 
        { 
            return (x * y) / gcd(x, y); 
        } 
        function calculate()
        { 
            let n1 = +document.getElementById("a").value;
            let n2 = +document.getElementById("b").value;
            document.getElementById("result").innerHTML = "GCD = " + gcd(n1, n2) + " , LCM = " + lcm(n1, n2); 
        } 
        </script> 
    </body> 
</html>
