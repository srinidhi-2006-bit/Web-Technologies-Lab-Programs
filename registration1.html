<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration Page</title>
    <h3 color="blue" align="right">23B81A67B4</h3>
    <style>
        .fcontainer
        {
            display:flex;
            flex-direction:column;
            background-color:rgb(141, 217, 244);
            border:10px groove rgb(255, 102, 0);
            width:30%;
            padding:15px;
            margin:auto;
            font-size:2vw;
        }
        .item
        {
            padding:10px;
            margin:10px;
        }
        .bt
        {
            background-color:yellow;
        }
        input:focus
        {
            background-color:pink;
        }
        body 
        {
            margin: 50px;
            background-color:rgb(255, 192, 249);
            font-size: 25px;
        }
        h2 
        {
            text-decoration: underline;
            color: #d06ce9;
            font-size:50px;
        }
        label 
        {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    <form name="f1" action="" method="get">
        <div class="fcontainer">
            <div class="item">
                <label for="username">Username:</label>
                <input type="text" id="username" name="t1" placeholder="Enter your username">
            </div>
            <div class="item">
                <label for="password">Password:</label>
                <input type="password" id="password" name="t2" placeholder="Enter your password">
            </div>
            <div class="item">
                <label for="repassword">RePassword:</label>
                <input type="password" id="repassword" name="t3" placeholder="Re-enter your password">
            </div>
            <div class="item">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="t4" maxlength="10" placeholder="Enter your mobile number">
            </div>
            <div class="item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="t5" placeholder="Enter your email">
            </div>
            <div class="item">
                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="item">
                <label>Gender:</label>
                <input type="radio" id="male" name="g" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="g" value="female">
                <label for="female">Female</label>
            </div>
            <div class="item">
                <label for="address">Address:</label>
                <textarea rows="2" cols="12" id="address" name="ta" placeholder="Enter your address"></textarea>
            </div>
            <div class="item">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="">Select State</option>
                    <option value="Telangana">Telangana</option>
                    <option value="AndhraPradesh">Andhra Pradesh</option>
                </select>
            </div>
            <div class="item">
                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">Select City</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Vijayawada">Vijayawada</option>
                </select>
            </div>
            <div class="item">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="t6" maxlength="6" placeholder="Enter your zipcode">
            </div>
            <div class="item">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="f1">
            </div>
            <div class="item">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree to the terms and conditions, privacy policy</label>
            </div>
            <div>
                <input class="item bt" type="submit" value="submit">
                <input class="item bt" type="reset" value="clear">
            </div>
        </div>
    </form>
</body>
</html>
