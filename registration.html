<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        table 
        {
            border: 5px solid black;
            background-color: #ffa1e3;
            padding: 100px;
            width: 1000px;
        }
        body 
        {
            margin: 50px;
            background-color:rgb(0, 255, 255);
            font-size: 25px;
        }
        h2 
        {
            text-decoration: underline;
            color: #d06ce9;
            font-size:50px;
        }
        input.s1 
        {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        label 
        {
            font-size: 30px;
            font-weight: bold;
        }
        input[type="text"],input[type="password"],input[type="email"],
        input[type="date"],input[type="file"],
        select,textarea 
        {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2 align="center">Registration Form</h2>
    <form name="f1" action="" method="get">
        <table border="0" cellpadding="20" align="center">

            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="t1" placeholder="Enter your username" title="Username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="t2" placeholder="Enter your password" title="Password"></td>
            </tr>
            <tr>
                <td><label for="repassword">RePassword:</label></td>
                <td><input type="password" id="repassword" name="t3" placeholder="Re-enter your password" title="Re-enter Password"></td>
            </tr>

            <tr>
                <td><label for="mobile">Mobile:</label></td>
                <td><input type="text" id="mobile" name="t4" maxlength="10" placeholder="Enter your mobile number" title="Mobile"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="t5" placeholder="Enter your email" title="Email"></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" title="Select your date of birth"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="g" value="male" title="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="g" value="female" title="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea rows="2" cols="12" id="address" name="ta" placeholder="Enter your address" title="Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state" title="Select your state">
                        <option value="">Select State</option>
                        <option value="Telangana">Telangana</option>
                        <option value="AndhraPradesh">Andhra Pradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td>
                    <select id="city" name="city" title="Select your city">
                        <option value="">Select City</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Vijayawada">Vijayawada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="zipcode">Zipcode:</label></td>
                <td><input type="text" id="zipcode" name="t6" maxlength="6" placeholder="Enter your zipcode" title="Zipcode"></td>
            </tr>
            <tr>
                <td><label for="image">Upload Image:</label></td>
                <td><input type="file" id="image" name="f1" title="Upload your image"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="agree" name="agree" title="Agree to terms">
                    <label for="agree">I agree to the terms and conditions, privacy policy</label>
                </td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="submit" class="s1"></td>
                <td align="center"><input type="reset" value="clear" class="s1"></td>
            </tr>
        </table>
    </form>
</body>
</html>
