<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<script>
function validate() {
    let uname = document.getElementById("uname").value;
    let pwd = document.getElementById("pwd").value;
    let cpwd = document.getElementById("cpwd").value;
    let mobile = document.getElementById("mobile").value;
    let email = document.getElementById("email").value;
    let dob = document.getElementById("dob").value;
    let gender = document.querySelector('input[name="gender"]:checked');
    let state = document.getElementById("state").value;
    let address = document.getElementById("address").value;
    let unameExp = /^[a-zA-Z0-9_@.]+$/;
    let mobileExp = /^[0-9]{10}$/;
    if(uname=="") { alert("Enter username"); return false; }
    if(!unameExp.test(uname)) { alert("Invalid username"); return false; }
    if(pwd.length < 6) { alert("Password must be at least 6 characters"); return false; }
    if(pwd != cpwd) { alert("Passwords do not match"); return false; }
    if(!mobileExp.test(mobile)) { alert("Invalid mobile number"); return false; }
    if(dob=="") { alert("Select date of birth"); return false; }
    if(!gender) { alert("Select gender"); return false; }
    if(state=="") { alert("Select state"); return false; }
    if(address=="") { alert("Enter address"); return false; }
    alert("Registration Successful!");
    return true;
}
</script>
<style>
body { font-family: Arial; margin: 20px; }
input, select, textarea { display: block; margin: 5px 0; padding: 5px; width: 300px; }
label { margin-top: 10px; display: block; }
button { margin-top: 10px; padding: 7px 15px; }
</style>
</head>
<body>
<h2>Registration Form</h2>
<form onsubmit="return validate()">
    <label>Username:</label>
    <input type="text" id="uname">
    <label>Password:</label>
    <input type="password" id="pwd">
    <label>Confirm Password:</label>
    <input type="password" id="cpwd">
    <label>Mobile Number:</label>
    <input type="text" id="mobile">
    <label>Email:</label>
    <input type="text" id="email">
    <label>Date of Birth:</label>
    <input type="date" id="dob">
    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <label>State:</label>
    <select id="state">
        <option value="">Select State</option>
        <option value="Telangana">Telangana</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
    </select>
    <label>Address:</label>
    <textarea id="address" rows="3"></textarea>
    <button type="submit">Submit</button>
</form>
</body>
</html>
