<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <h3 color="blue" align="right">23B81A67B4</h3>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body
        {
           background-color : pink;
        }
        h2
        {
            text-decoration:underline;
            color:#d06ce9;
        }
        label
        {
            font-weight:bold;
            color:#333;
        }
    </style>
    <script>
        let uexp=/^[a-zA-Z_@.]+$/;
        function validate()
        {
            let u=document.getElementById("usr").value;
            let p=document.getElementById("pwd").value;
            if(u=="")
            {
                alert("Please Enter usename");
                return false;
            }
            else if(p=="")
            {
                alert("Please Enter Password");
                return false;
            }
            else if(p.length<5)
            {
                alert("Password should be atleast 6 characters");
                return false;
            }
            else if(uexp.test(u)==false)
            {
                alert("Username should contain only alphabets,_,@ only");
                return false;
            }
            else
            {
                alert("Validation is successfull");
                return true;
            }
        }
    </script>
</head>
<body>
    <h2 align="center" class="text-center my-4"> Login Form </h2>
        <form name="f1" action="" method="post" onsubmit="return validate()">
            <div>
                <div class="m-6 p-3">
                    <label class="form-label"> Username : </label>
                    <input type="text" name="t1" id="usr" class="form-control" >
                </div>
                <div class="m-6 p-3">
                    <label class="form-label"> Password  : </label>
                    <input type="password" name="t2" id="pwd" class="form-control" >
                </div>
                <div class="m-6 p-4">
                    <input align="center" type="submit" value="submit" class="btn btn-primary">
                    <input align="center" type="reset" value="clear" class="btn btn-danger">
                </div>
            </div>
        </form>
</body>
</html>
