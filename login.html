<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
        table
        {
           border : 5px solid black;
           background-color :rgb(0, 225, 255);
           padding : 100px;
        }
        body
        {
           margin :50px;
           background-color : pink;
           font-size:25px;
        }
        h2
        {
            text-decoration:underline;
            color : #d06ce9;
        }
        input.s1
        {
            background-color: rgb(47, 0, 255);
            color: white; 
            border: none; 
            padding: 10px 20px;
        }
        label
        {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"]
        {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        </style>
        <title>Login Page</title>
    </head>
    <body>
        <h2 align="center"> Login Form </h2>
        <form name="f1" action="" method="get">
            <table border="0" cellpadding="20" align="center">
                <tr>
                    <td><label > Username : </label></td>
                    <td><input type="text" name="t1" placeholder="Enter your username" title="Username"></td>
                </tr>
                <tr>
                    <td><label> Password : </label></td>
                    <td><input type="password" name="t2" placeholder="Enter your password" title="Password"></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" value="submit" class="s1"></td>
                    <td align="center"><input type="reset" value="clear" class="s1"></td>
                </tr>
            </table>
    </body>
</html>
