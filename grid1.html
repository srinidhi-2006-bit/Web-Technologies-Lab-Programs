<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid demo</title>
    <style>
        .gcontainer
        {
            display:grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 30% 35% 30%;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="gcontainer">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
    </div>
</body>
</html>
