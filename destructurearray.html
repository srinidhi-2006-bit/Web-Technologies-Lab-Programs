<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructurearray</title>
</head>
<body>
        <script>
        const arr1=[10,20,30,40,50,60,70];
        let[a,b]=arr1;
        document.write("value of a: "+a);
        document.write("<br>value of b: "+b);
        let[x,,y,,,z]=arr1;
        document.write("<br>value of x: "+x);
        document.write("<br>value of y: "+y);
        document.write("<br>value of z: "+z);
        let[,c,,d,...r]=arr1;
        document.write("<br>value of c: "+c);
        document.write("<br>value of d: "+r);
        document.write("<br>value of r: "+r);
        const calc=function(n1,n2)
        {
            s=n1+n2;
            d=n1-n2;
            m=n1*n2;
            q=n1/n2;
            return[s,d,m,q];
        }
        let[sum, ,product]=calc(2,13);
        document.write("<br>sum is: "+sum);
        document.write("<br>product is: "+product);
        const arr2=[5,25];
        let[a1,b1,c1]=arr2;
        document.write("<br> value of a1: "+a1);
        document.write("<br> value of b1: "+b1);
        document.write("<br> value of c1: "+c1);
    </script>
</body>
</html>
